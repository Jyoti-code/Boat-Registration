<html>
<head>
<title>
LOGIN PAGE</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
<div class="card">
<div class="inner-box" Id="card">
<div class="card-front">
<h2>LOGIN</h2>
<form >
<input type="text" class="input-box" placeholder="User name" required>
<input type="Email" class="input-box" placeholder="Email Id" required>
<input type="password" class="input-box" placeholder="Password" required>
<button type="submit" class="submit-btn">Submit</button>
<input type="checkbox"><span>Remember Me</span>
</form>
<button type ="button" class="btn" onclick="openRegister()">SIGN IN</button>
<a href="">Forgot Password</a>
</div> 
<div class="card-back">

<h2>SIGN IN</h2>
<form action="about.html">
<input type="text" class="input-box" placeholder="User name" required>

<input type="password" class="input-box" placeholder="Password" required>
<button type="submit" class="submit-btn" >Login</button>
<input type="checkbox"><span>Remember Me</span>
</form>
<button type ="button" class="btn" onclick="openLogin()">SIGN OUT</button>
<a href="">Forgot Password</a>
</div>
</div>
</div>
</div>
<script src="login.js"></script>
</body>
</html>
